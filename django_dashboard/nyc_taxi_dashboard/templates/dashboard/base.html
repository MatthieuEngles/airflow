<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NYC Yellow Cab Dashboard{% endblock %}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>

    <!-- Custom styles -->
    <style>
        .kpi-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .kpi-card-green {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }
        .kpi-card-orange {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .kpi-card-blue {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        .chart-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 24px;
        }
        .nav-link.active {
            background-color: #2563eb;
            color: white;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <span class="text-2xl mr-2">ðŸš•</span>
                    <span class="text-xl font-bold text-gray-800">NYC Yellow Cab Analytics</span>
                </div>
                <div class="flex space-x-4">
                    <a href="{% url 'index' %}"
                       class="nav-link px-4 py-2 rounded-lg text-gray-600 hover:bg-gray-100 transition {% if request.resolver_match.url_name == 'index' %}active{% endif %}">
                        Dashboard
                    </a>
                    <a href="{% url 'trends' %}"
                       class="nav-link px-4 py-2 rounded-lg text-gray-600 hover:bg-gray-100 transition {% if request.resolver_match.url_name == 'trends' %}active{% endif %}">
                        Trends
                    </a>
                    <a href="{% url 'patterns' %}"
                       class="nav-link px-4 py-2 rounded-lg text-gray-600 hover:bg-gray-100 transition {% if request.resolver_match.url_name == 'patterns' %}active{% endif %}">
                        Patterns
                    </a>
                    <a href="{% url 'payments' %}"
                       class="nav-link px-4 py-2 rounded-lg text-gray-600 hover:bg-gray-100 transition {% if request.resolver_match.url_name == 'payments' %}active{% endif %}">
                        Payments
                    </a>
                    <a href="{% url 'forecasts' %}"
                       class="nav-link px-4 py-2 rounded-lg text-gray-600 hover:bg-gray-100 transition {% if request.resolver_match.url_name == 'forecasts' %}active{% endif %}">
                        ðŸ¤– Forecasts
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-12">
        <div class="max-w-7xl mx-auto px-4 py-6">
            <p class="text-center text-gray-500 text-sm">
                NYC Yellow Cab Data Pipeline | Data Source: NYC TLC Trip Record Data
            </p>
        </div>
    </footer>
</body>
</html>
